<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Palette test</title>

<style>
.holder {
  display: flex;
}

.holder > div {
  min-width: 100px;
  min-height: 200px;
  margin-right: 10px;
}
</style>

</head>

<body>
<div id="holder-0" class="holder"></div>
<div id="holder-1" class="holder"></div>
</body>

<script>
var palette = [
  ['#961347', '#8f2e49', '#ea7a02', '#f4e300', '#28b8f2', '#805ff4', '#3a27b2'],
  ['#e7302c', '#c12e6a', '#cb2e6f', '#fa9004', '#fff200', '#28b8f2', '#805af4', '#3a27b2']
]
for (i = 0; i < palette.length; i++) {
  holder = document.getElementById('holder-' + i);
  for (j = 0; j < palette[i].length; j++) {
    swatch = document.createElement('div');
    swatch.style.backgroundColor = palette[i][j];
    holder.appendChild(swatch);
  }
}
</script>
</body>
</html>
