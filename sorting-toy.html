<!DOCTYPE html>

<!--
based on w3schools drag-and-drop tutorial
https://www.w3schools.com/HTML/html5_draganddrop.asp
-->

<html>
<head>
<title>Orbit sorting</title>

<style>
.row {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  border: 1px solid #999999;
}

.box {
  width: 80px;
  height: 80px;
  margin-top: 10px;
  margin-left: 10px;
}
</style>

<script>
function allowDrop(event) {
  event.preventDefault();
}

function drag(event) {
  event.dataTransfer.setData("item-id", event.target.id);
}

function drop(event) {
  event.preventDefault();
  var itemId = event.dataTransfer.getData("item-id");
  event.target.appendChild(document.getElementById(itemId));
}
</script>
</head>

<body>
<div id="row-1" class="row" ondragover="allowDrop(event)" ondrop="drop(event)">
  <img id="box-1" class="box", draggable="true" ondragstart="drag(event)" style="background-color:#bb4477"/>
  <img id="box-2" class="box", draggable="true" ondragstart="drag(event)" style="background-color:#33cc55"/>
  <img id="box-3" class="box", draggable="true" ondragstart="drag(event)" style="background-color:#9955bb"/>
</div>
<div id="row-2" class="row" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
<div id="row-3" class="row" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
</body>
</html>
