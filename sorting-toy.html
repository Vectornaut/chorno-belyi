<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Orbit sorting</title>

<style>
.row {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  border: 1px solid #999999;
}

.box {
  width: 80px;
  height: 80px;
  margin-top: 10px;
  margin-left: 10px;
}
</style>

<!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</head>

<body>
<div id="row-0" class="row">
  <img class="box" style="background-color:#bb4477"/>
  <img class="box" style="background-color:#33cc55"/>
  <img class="box" style="background-color:#9955bb"/>
</div>
<div id="row-1" class="row"></div>
<div id="row-2" class="row"></div>

<script>
var i;
for (i = 0; i < 3; i++) {
  new Sortable(document.getElementById('row-' + i), {group: 'shared', animation: 150});
}
</script>
</body>
</html>
